<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Boots</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#van").click(function(){
                $("#txt-van").toggle("slow");
            });
            $('#gn').click(function(){
                $('#test1').load("magic.txt");
            });
        })
    </script>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1>Hi Shubhra!!</h1>
        <p class="display-2">Welcome Here!</p>
    </div>
    <div class="container text-center">
        <p class="display-4" id="txt-van">Button click and me vanish!!</p>
        <button class="btn btn-outline-primary" id="van">
            Vanish button
        </button>

        <button class="btn btn-outline-success" id="gn">
            <span class="spinner-border spinner-border-sm"></span>
            Re-Gain
        </button>
    </div>
    <div class="container" id="test1"></div>
</body>
</html>
